<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Temple Album</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;800&family=Open+Sans:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 900px)">
</head>

<body>

    <header class="site-header">
        <span class="brand">Temple Album</span>
        <button class="menu-icon" aria-label="Open menu" aria-expanded="false">☰</button>
        <nav>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main class="page">
        <h1>Home</h1>

        <section class="gallery">
            <figure>
                <img src="images/manila-philippines-temple.jpg" width="1040" height="780" fetchpriority="high"
                    decoding="async" alt="Manila Philippines Temple">
                <figcaption>Manila Philippines</figcaption>
            </figure>

            <figure>
                <img src="images/bountiful-temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Bountiful Utah Temple">
                <figcaption>Bountiful Utah</figcaption>
            </figure>

            <figure>
                <img src="images/osaka-japan-temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Osaka Japan Temple">
                <figcaption>Osaka Japan</figcaption>
            </figure>

            <figure>
                <img src="images/sapporo-japan.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Sapporo Japan Temple">
                <figcaption>Sapporo Japan</figcaption>
            </figure>

            <figure>
                <img src="images/winter-quarters-nebraska-temple.jpg" width="1040" height="780" loading="lazy"
                    decoding="async" alt="Winter Quarters Nebraska Temple">
                <figcaption>Winter Quarters Nebraska</figcaption>
            </figure>

            <figure>
                <img src="images/billings-Montana-Temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Billings Montana Temple">
                <figcaption>Billings Montana</figcaption>
            </figure>

            <figure>
                <img src="images/idaho-Falls-Temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Idaho Falls Idaho Temple">
                <figcaption>Idaho Falls Idaho</figcaption>
            </figure>

            <figure>
                <img src="images/laie-temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Laie Hawaii Temple">
                <figcaption>Laie Hawaii</figcaption>
            </figure>

            <figure>
                <img src="images/bern-switzerland-temple.jpg" width="1040" height="780" loading="lazy" decoding="async"
                    alt="Bern Switzerland Temple">
                <figcaption>Bern Switzerland</figcaption>
            </figure>
        </section>


    </main>

    <footer>
        <p>© <span id="currentyear"></span> • Temple Album</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/menu.js" defer></script>
</body>

</html>
